<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>
  <script>
    //Correct way to access and modify the content of a div element
    document.getElementById("myDiv").innerHTML = "<p>New text!</p>";
  </script>
</body>
</html>
